<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Guitar Tuner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn0.iconfinder.com/data/icons/setting-34/24/control_interface_essentials_setting_color_shadow_f-64.png">
  </head>
  <body>
    <h1>Guitar Tuner</h1>
    <div class="tuner">
      <div class="string">
        <div class="indicator"></div>
        <div class="note">E</div>
      </div>
      <div class="string">
        <div class="indicator"></div>
        <div class="note">A</div>
      </div>
      <div class="string">
        <div class="indicator"></div>
        <div class="note">D</div>
      </div>
      <div class="string">
        <div class="indicator"></div>
        <div class="note">G</div>
      </div>
      <div class="string">
        <div class="indicator"></div>
        <div class="note">B</div>
      </div>
      <div class="string">
        <div class="indicator"></div>
        <div class="note">E</div>
      </div>
      <button id="mic-btn">Start Tuning</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
